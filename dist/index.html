    <style>
      :root {
        --font-sans: 'Plus Jakarta Sans', sans-serif;
      }
      body {
        font-family: var(--font-sans);
        background-color: #fafafa; /* Zinc 50-ish */
        color: #09090b; /* Zinc 950 */
      }

      /* Dark Mode Base - True Neutral */
      .dark body {
        background-color: #09090b; /* Zinc 950 */
        color: #fafafa; /* Zinc 50 */
      }
      
      /* Premium Selection Style */
      ::selection {
        background-color: #18181b; /* Zinc 900 */
        color: #ffffff;
      }
      .dark ::selection {
        background-color: #f4f4f5; /* Zinc 100 */
        color: #000000;
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* Zinc 300 */
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* Zinc 400 */
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Zinc 700 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Zinc 600 */
      }

      /* Utilities */
      .animate-enter {
        animation: enter 0.4s ease-out forwards;
      }
      
      @keyframes enter {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Hide scrollbar for clean UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

  <body>
    <div id="root"></div>
    <script>
      // Initialize theme based on system preference or local storage
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (e) {
        console.warn('Theme init failed', e);
      }
    </script>
